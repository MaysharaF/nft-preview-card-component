<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main role="main">
      <div class="card" role="contentinfo">
        <div class="image-equilibrium-content" role="img">
          <img
            src="./assets/images/image-equilibrium.jpg"
            alt="Image of a translucent diagonal cube being reflected in red and red colors in the center."
          />

          <img
            src="./assets/svg/icon-view.svg"
            alt="White eye icon"
            class="eye-view-icon"
          />
        </div>

        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="value-info">
          <div class="value">
            <img src="./assets/svg/icon-ethereum.svg" alt="Ethereum icon" />
            <span>0.041 ETH</span>
          </div>

          <div class="time">
            <img src="./assets/svg/icon-clock.svg" alt="Clock icon" />
            <span>3 days left</span>
          </div>
        </div>

        <hr />
        <div class="creator-info">
          <img src="./assets/images/image-avatar.png" alt="Avatar" />
          <label> <span>Creation of</span> Jules Wyvern</label>
        </div>
      </div>
    </main>
  </body>
</html>
